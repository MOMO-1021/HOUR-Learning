<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An E-Learning Platform dedicated for Skillfull Learning and Real-Life Application Skills"
    />
    <title>HOUR Learning</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/utils.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>
    <header class="header flex">
      <div class="header__top flex">
        <img class="header__logo" src="/Assets/img/Logo.png" alt="Logo" />
        <nav class="header__nav nav">
          <ul class="nav__list list">
            <li class="list__dropDown">
              Explore
              <div class="list__dropDown-content">
                <a href="#">Web Development</a>
                <a href="#">Personality Development</a>
                <a href="#">Business</a>
                <a href="#">Finance</a>
                <a href="#">Design</a>
                <a href="#">Photography</a>
                <a href="#">Marketing</a>
                <a href="#">Office Productivity</a>
                <a href="#">Lifestyle</a>
                <a href="#">Teaching</a>
                <a href="#">IT & Software</a>
                <a href="#">Music</a>
              </div>
            </li>
            <li>Business</li>
            <li>Instructors</li>
            <li>My learning</li>
            <div class="list__svg">
              <li>
                <img
                  class="list__svg__img"
                  src="/Assets/SVGs/heart.svg"
                  alt="Heart Symbol"
                />
              </li>
              <li>
                <img
                  class="list__svg__img"
                  src="/Assets/SVGs/Cart.svg"
                  alt="Cart"
                />
              </li>
              <li>
                <img
                  class="list__svg__img"
                  src="/Assets/SVGs/Bell.svg"
                  alt="Bell"
                />
              </li>
              <li>
                <img
                  class="list__svg__img"
                  src="/Assets/SVGs/Account.svg"
                  alt="Account Symbol"
                />
              </li>
            </div>
          </ul>
        </nav>
      </div>
      <div class="header__search">
        <input
          type="text"
          placeholder="Search you Favorite Courses"
          class="header__search input"
        />
        <button class="header__search btn">
          <img
            src="/Assets/SVGs/search.svg"
            alt="search Button"
            class="header__search search"
          />
        </button>
      </div>
    </header>
    <script src="/scripts/script.js"></script>
  </body>
</html>
